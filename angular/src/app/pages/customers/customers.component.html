<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h5 m-0"><i class="bi bi-people me-2"></i>Clientes</h2>
  <button class="btn btn-primary" (click)="openNew(customerModal)">
    <i class="bi bi-plus-lg me-1"></i> Nuevo Cliente
  </button>
  <div #customerModal class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ modalTitle() }}</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <form #f="ngForm" (ngSubmit)="submit(f)" novalidate>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input class="form-control" name="name" [(ngModel)]="model.name" required minlength="2" maxlength="150" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="model.email" maxlength="200" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="saving()">
              <span class="spinner-border spinner-border-sm me-2" *ngIf="saving()"></span>
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="card shadow-sm">
  <div class="table-responsive">
    <table class="table align-middle mb-0">
      <thead class="table-light">
        <tr>
          <th style="width: 72px;">ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th style="width: 160px;" class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="loading()">
          <td colspan="4" class="text-center py-4">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
          </td>
        </tr>
        <tr *ngFor="let c of customers()">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email || '-' }}</td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEdit(customerModal, c)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(c)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="!loading() && customers().length === 0">
          <td colspan="4" class="text-center text-secondary py-4">No hay clientes.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="error()" class="alert alert-danger mt-3">{{ error() }}</div>
