      <span class="text-secondary">{{ username }}</span>
      <button class="btn btn-sm btn-outline-danger" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesiÃ³n

    <aside class="sidebar p-3">
