<div class="login-bg d-flex align-items-center justify-content-center min-vh-100">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="rounded-circle bg-primary-subtle d-inline-flex align-items-center justify-content-center" style="width:64px;height:64px;">
          <i class="bi bi-shield-lock-fill text-primary fs-3"></i>
        </div>
        <h1 class="h4 mt-3 mb-0">Bienvenido</h1>
        <p class="text-secondary small">Inicia sesión para continuar</p>
      </div>

      <form #f="ngForm" (ngSubmit)="submit(f)" novalidate>
        <!-- Usuario -->
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input
            class="form-control"
            name="username"
            [(ngModel)]="username"
            #usernameRef="ngModel"
            required minlength="3" maxlength="100"
            autocomplete="username"
            [ngClass]="{ 'is-invalid': usernameRef.invalid && (usernameRef.dirty || usernameRef.touched) }"
          />
          <div class="invalid-feedback" *ngIf="usernameRef.errors && (usernameRef.dirty || usernameRef.touched)">
            <span *ngIf="usernameRef.errors['required']">El usuario es obligatorio.</span>
            <span *ngIf="usernameRef.errors['minlength']">Mínimo 3 caracteres.</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              #passwordRef="ngModel"
              required minlength="6" maxlength="200"
              autocomplete="current-password"
              [ngClass]="{ 'is-invalid': passwordRef.invalid && (passwordRef.dirty || passwordRef.touched) }"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="togglePassword()" tabindex="-1">
              <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
            </button>
            <div class="invalid-feedback d-block" *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)">
              <span *ngIf="passwordRef.errors['required']">La contraseña es obligatoria.</span>
              <span *ngIf="passwordRef.errors['minlength']">Mínimo 6 caracteres.</span>
            </div>
          </div>
        </div>

        <div *ngIf="error()" class="alert alert-danger py-2">
          {{ error() }}
        </div>

        <button class="btn btn-primary w-100" type="submit" [disabled]="loading() || f.invalid">
          <span class="spinner-border spinner-border-sm me-2" *ngIf="loading()"></span>
          {{ loading() ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </div>
  </div>
</div>
